<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Legacy Playlist</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <!-- This hero section will house the logo and banner that will show at the top of every page -->
        <section class="hero">
            <h1>Welcome to YOUR Legacy</h1>
        </section>

        <header class="header">
            
            <!-- This will be the navigation section to change between pages of the application -->
            <nav>
                <ul>
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#explore">Explore</a>
                    </li>
                    <li>
                        <a href="#my-music">My Music</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- This will hold the main contents of this page - including playlists, artists, albums, genres, and songs -->
        <main class="content">
            <section id="playlists">
                <button>Playlists</button>
            </section>
            <section id="artists">
                <button>Artists</button>
            </section>
            <section id="albums">
                <button>Albums</button>
            </section>
            <section id="genres">
                <button>Genres</button>
            </section>
            <section id="songs">
                <button>Songs</button>
            </section>
        </main>

        <script src="./js/script.js"></script>
    </body>
</html>
