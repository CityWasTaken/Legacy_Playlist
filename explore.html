<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Legacy Playlist</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <!-- This hero section will house the logo and banner that will show at the top of every page -->
        <section class="hero">
            <h1>Welcome to YOUR Legacy</h1>
        </section>

        <header class="container">

            <!-- This will be the navigation section to change between pages of the application -->
            <nav>
                <a href="#home">Home</a>
                <a class="active" href="#explore">Explore</a>
                <a href="#my-music">My Music</a>
            </nav>
        </header>

        <!-- This will hold the main contents of this page - including playlists, artists, albums, genres, and songs -->
        <main class="explore-content">
            <section id="new-releases">
                <article id="new-releases-article">
                    <h1 id="new-releases-title">New Releases</h1>
                </article>
            </section>

            <section id="browse-category">
                <article id="browse-artists">
                    <h1>Browse Artists</h1>
                </article>
                <article class="browse-genres">
                    <h1>Browse Genres</h1>
                </article>
                <article class="browse-songs">
                    <h1>Browse Songs</h1>
                </article>
            </section>

            <section class="suggestion-display">
                <article class="artist-1">
                    <h1>Artist 1</h1>
                </article>
                <article class="artist-2">
                    <h1>Artist 2</h1>
                </article>
                <article class="artist-3">
                    <h1>Artist 3</h1>
                </article>
                <article class="genre-1">
                    <h1>Genre 1</h1>
                </article>
                <article class="genre-2">
                    <h1>Genre 2</h1>
                </article>
                <article class="genre-3">
                    <h1>Genre 3</h1>
                </article>
                <article class="song-1">
                    <h1>Song 1</h1>
                </article>
                <article class="song-2">
                    <h1>Song 2</h1>
                </article>
                <article class="song-3">
                    <h1>Song 3</h1>
                </article>
            </section>
        </main>

        <script src="./js/script.js"></script>
    </body>
</html>
