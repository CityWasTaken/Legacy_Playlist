<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Legacy Playlist</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/resets.css">
        <link rel="stylesheet" href="./css/explore.css">
        <link rel="stylesheet" href="./css/style.css">

    <body>
        <!-- This hero section will house the logo and banner that will show at the top of every page -->
        <section class="hero">
            <h1>Welcome to YOUR Legacy</h1>
        </section>

        <header class="header-container">

            <!-- This will be the navigation section to change between pages of the application -->

                <a class="active" href="#explore">Explore</a>
                <a href="#my-music">My Music</a>
            </nav>
        </header>

        <!-- This will hold the main contents of this page - including playlists, artists, albums, genres, and songs -->
        <main class="explore-content">
            <section id="new-releases">
                <article id="new-releases-article">
                    <h1 id="new-releases-title">New Releases</h1>
                </article>
            </section>
            <div class="container">
                <section class="row text-center">
                    <article class="col">
                        <h1>Browse Artists</h1>
                            <div>
                                <h2>Artist 1</h2>
                            </div>
                            <div>
                                <h2>Artist 2</h2>
                            </div>
                            <div>
                                <h2>Artist 3</h2>
                            </div>
                    </article>
                    <article class="col">
                        <h1>Browse Genres</h1>
                            <div>
                                <h2>Genre 1</h2>
                            </div>
                            <div>
                                <h2>Genre 2</h2>
                            </div>
                            <div>
                                <h2>Genre 3</h2>
                            </div>
                    </article>
                    <article class="col">
                        <h1>Browse Songs</h1>
                            <div>
                                <h2>Song 1</h2>
                            </div>
                            <div>
                                <h2>Song 2</h2>
                            </div>
                            <div>
                                <h2>Song 3</h2>
                            </div>
                    </article>
                </section>
            </div>
        </main>

        <script src="./js/script.js"></script>
    </body>
</html>
