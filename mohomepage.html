<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/mostyle.css">
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/playlist.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Legacy Playlist</title>
</head>


<body>
 
    <header>
        <h1>Legacy Playlist</h1>
        <h2>Welcome to YOUR Legacy</h2>
        <button id="toggle-btn" class="btn btn-outline-warning me-3 buttons">Toggle Dark Mode</button>
    </header>

    <nav>
        <button class="btn btn-outline-warning me-3 buttons">Home</button>
        <button class="btn btn-outline-warning me-3 buttons">
            <a href="./explore.html">Explore</a>
        </button>
        <button class="btn btn-outline-warning me-3 buttons">
            <a href="./playlist.html">My Music</a>
        </button>
    </nav>

    <main>
        <section>
            <div class="playlist-border">
                <h2>Playlists</h2>
                <div class="image-gallery">
                    <div class="image-item">
                        <img src="https://media.istockphoto.com/id/1289702539/vector/vector-glowing-poster-pop-music-blue-neon-alphabet-letters-and-numbers-set.jpg?s=612x612&amp;w=0&amp;k=20&amp;c=lCnHXPIiX3vH5IHdPnZnwoFUS4b1MSdsSdjGdA-2Jtw="
                            alt="Image 1">
                        <p>Top Songs Pop</p>
                    </div>
                    <div class="image-item">
                        <img src="https://media.istockphoto.com/id/1315143906/vector/retro-poster-80s-style-placard-party-invitation-90s-music-elements-radio-boombox-recent.jpg?s=612x612&amp;w=0&amp;k=20&amp;c=e3gVuUDkcx3wVqVqi3YvQ0-AiA57pUygIwl9elp10Lc="
                            alt="Image 2">
                        <p>90s</p>
                    </div>
                    <div class="image-item">
                        <img src="https://media.istockphoto.com/id/1408488920/vector/music-festival-vector-illustrations-of-musicians-people-and-musical-instruments-drums-cello.jpg?s=612x612&amp;w=0&amp;k=20&amp;c=rJmuuzkAV0nFmmTgPekzXBMunhokRvIQ2dBd3ne8EW0="
                            alt="Image 3">
                        <p>Party</p>
                    </div>
                    <div class="image-item">
                        <img src="https://media.istockphoto.com/id/1265013012/vector/retro-vinyl-cover.jpg?s=612x612&amp;w=0&amp;k=20&amp;c=2IlgFeYmpoupQTj7KM9vMptwHPLf9l3msipx-E1vi8s="
                            alt="Image 4">
                        <p>Top Songs</p>
                    </div>
                    <div class="image-item">
                        <img src="https://media.istockphoto.com/id/1430111976/vector/hip-hop-word-trippy-psychedelic-graffiti-style-letters-vector-hand-drawn-doodle-cartoon-logo.jpg?s=612x612&amp;w=0&amp;k=20&amp;c=AcebiQCGugK69buZdf0JOPcx5O1yRx6mQHhyngol53g="
                            alt="Image 5">
                        <p>HipHop</p>
                    </div>
                </div>
            </div>

            <div class="featured-gallery-border">
                <h2>Featured</h2>
                <div class="image-gallery-center">
                    <div class="image-cover">
                        <img src="https://media.istockphoto.com/id/622215586/photo/psychedelic-concert-crowd.jpg?s=2048x2048&amp;w=is&amp;k=20&amp;c=FCYpc_3DndUsydKUV3YOgwV9x50Xuw3-WXswhsbVqPg="
                            alt="Image 6">
                        <p>Song Name</p>
                        <p>Singer Name</p>
                    </div>

                    <div class="image-cover">
                        <img src="https://media.istockphoto.com/id/1208351593/vector/sound-speaker-in-neon-light-in-beach-futuristic-night-party-banner-concept-summer-party.jpg?s=2048x2048&amp;w=is&amp;k=20&amp;c=MkcWonT0DFNyYRjyjkGw4TDFPAigkdnCVHRrr6ZTtTA="
                            alt="Image 7">
                        <p>Song Name</p>
                        <p>Singer Name</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/city.js"></script>
    <script src="./js/matt.js"></script>
    <script src="./js//oshea.js"></script>
    <script src="./js/razieh.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
